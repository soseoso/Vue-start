<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <style>
        #list {
            width: 400px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        #list td,
        #list th {
            border: 1px solid black;
            text-align: center;
        }
        
        #list>thead>tr {
            color: yellow;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div id='example'>
        <table id="list">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody id="contacts">
                <template v-for="(contact, index) in contacts">
                <tr :key="contact.no">
                    <td>{{ index }}. {{ contact.no }}</td>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.tel }}</td>
                    <td>{{ contact.address }}</td>
                </tr>
                <tr class="divider" v-if="index % 5 === 4"> <!-- 여기서 index 값 사용 -->
                    <td colspan="4"></td>
                </tr>
                </template>
            </tbody>
        </table>
    </div>
    <script type='text/javascript'>
        var model = {

            'totalcount': 100,

            }, {

                'address': '서울'
            }, {
                'no': 95,
                'name': '정연',
                'tel': '010-3456-8299',
                'address': '서울'
            }, {
                'no': 94,

                'tel': '010-3456-8299',
                'address': '서울'
            }, {
                'no': 93,

        var list = new Vue({
            el: '#example',

        })
    </script>
</body>

</html>
